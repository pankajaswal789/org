<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Portal</title>
  <link rel="stylesheet" href="styles/sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <nav class="flace">
        <div class="logo">
          <a href="https://kecua.ac.in/"
            ><img src="Images/logo.png" alt="College logo"
          /></a>
        </div>
        <div class="college-name flace">
          <img src="Images/logo-text.png" alt="Name of the college" />
          <span>(Formerly Kumaon Enginerring College, Dwarhat)</span>
          <span>An Autonomous Institute of Govt. of Uttarakhand</span>
        </div>
        <div class="nav-links">
          <ul class="flace">
            <li><a href="index.html">Sign in</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero grid">
        <div class="signIn">

          <h3 style="margin-top: -0.3em">student Portal</h3>
          <h2 style="margin: 1em 0em 0.5em 0em">Sign in</h2>
          <form action="#!" class="flace">
            <div class="input-container">

              <input type="text" name="Email" placeholder="Email" />
            </div>
            <div class="input-container">



              <input type="text" name="Password" placeholder="Password" />
            </div>
            <button>Login</button>
          </form>
          <div class="flace">
            <span>New User?<a href="register.html"> Register Now</a></span>
            <a href="#!">Forgot Password?</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
